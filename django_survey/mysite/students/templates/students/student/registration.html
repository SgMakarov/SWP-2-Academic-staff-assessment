{% extends "base.html" %}
{% block title %}
    Sign up
{% endblock %}
{% block body %}
    <h1>Sign up </h1>
    <a href="{% url "login" %}">Already have an account?</a>
    <div class="module">
        <p>Enter your details to create an account:</p>
        <form action="" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input class="btn btn-primary" type="submit" value="Create my account"></p>
        </form>
    </div>
{% endblock %}
